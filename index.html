<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>域名邮箱信息表</title>
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/satouriko/LxgwWenKai_Webfonts@v1.101/dist/LXGWWenKai-Regular.css">
    <link rel="stylesheet" href="/css/index.css">
</head>
<body>

    <div class="container">
        <div class="title">
            <h1 class="title-link">域名信息表</h1>
        </div>
        <!-- 域名表格部分 -->
        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>域名</th>
                        <th>到期时间</th>
                        <th>注册商</th>
                        <th>续费金额</th>
                        <!-- <th>出售金额</th> -->
                        <th>备注</th>  
                    </tr>
                </thead>
                <tbody id="domain-list">
                    <!-- 动态内容插入 -->
                </tbody>
            </table>
        </div>
    </div>
    <footer>
        <p>©<span id="date"></span> |
            <a href="https://blog.365.dpdns.org/" class="footer-link">365</a> |
            <a href="https://whoisui.netlify.app/" class="footer-link">Whois Lookup</a> |
            <a href="https://query.domains/" class="footer-link">Query.Domains</a>
    </footer>

    <script src="/js/index.js"></script>
</body>
</html>
